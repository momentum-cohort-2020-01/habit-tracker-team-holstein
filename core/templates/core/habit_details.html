{% extends 'base.html' %} {% block detail %}
<div class="habit-container">
  <div class="habit">
    <div class="top-habit">
      <h4 class="habit-title">{{habit.name}}</h4>
      <div class="btn-section">
        <a class="btn btn-delete" href="{% url 'habits-track' pk %}"
          ><i class="fas fa-heartbeat"></i
        ></a>
        <a class="btn btn-edit" href="{% url 'habits-edit' pk %}"
          ><i class="fas fa-pencil-alt"></i
        ></a>
        <a class="btn btn-delete" href="{% url 'habits-delete' pk %}"
          ><i class="far fa-trash-alt"></i
        ></a>
      </div>
    </div>
    <div class="habit-desc">
      <p>{{habit.goal}}</p>
      <p>{{habit.unit}}</p>
    </div>
  </div>
  <div class="record-container">
    {% for record in records %}
    <div class="ind-record">
      {{record.date}} {{record.achievement}}
    </div>
    <!---->
    {% endfor %}
  </div>
</div>
{% endblock detail %}
