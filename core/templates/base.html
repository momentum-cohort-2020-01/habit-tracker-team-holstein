<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fa594a9551.js"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <script src="{% static 'main.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>Habit Tracker</h2>
      </div>
      <div id="lines">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <div class="mobile-menu"></div>
      <div class="menu">
        <a class="menu-link" href="{% url 'habits-list' %}">Home</a>
        <a class="menu-link" href="{% url 'habits-new' %}">Add Habit</a>
      </div>
    </header>
  </body>
  <main>
    {% block detail %} {% endblock detail %}
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </main>
</html>
